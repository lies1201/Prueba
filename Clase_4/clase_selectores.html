<!--USANDO UN id ESTE SOLO SE UTILIZA PARA UN ELEMENTO UNICO-->




<!DOCTYPE html>
    <html lang="es">
        <head> <meta charset="UTF-8" />
            <title>Ejemplo de estilos con selector de id</title>
            <style type="text/css">
                #destacado { color: red; }
            </style>
        </head>
        <body>
            <section>
                <p>Primer párrafo</p>
                <p id="destacado">Segundo párrafo</p>
                <p>Tercer párrafo</p>
            </section>
        </body>
    </html>
